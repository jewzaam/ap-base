name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submodule:
          - ap-common
          - ap-cull-lights
          - ap-empty-directory
          - ap-fits-headers
          - ap-master-calibration
          - ap-move-calibration
          - ap-move-lights
          - ap-move-lights-to-data

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run linter in ${{ matrix.submodule }}
        run: |
          cd ${{ matrix.submodule }}
          make lint
