name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        submodule:
          - ap-common
          - ap-cull-lights
          - ap-empty-directory
          - ap-fits-headers
          - ap-master-calibration
          - ap-move-calibration
          - ap-move-lights
          - ap-move-lights-to-data

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run coverage for ${{ matrix.submodule }}
        run: make coverage-${{ matrix.submodule }}
