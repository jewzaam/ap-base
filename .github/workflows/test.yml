name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        submodule:
          - ap-common
          - ap-cull-lights
          - ap-empty-directory
          - ap-fits-headers
          - ap-master-calibration
          - ap-move-calibration
          - ap-move-lights
          - ap-move-lights-to-data

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests for ${{ matrix.submodule }}
        run: make test-${{ matrix.submodule }}
